<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>AIOD</title>
</head>

<body class="text-white">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <span>AIOD</span>
                    </span>
                    <span class="return-span" id="display-left-span"></span>
                    <form>
                        <div class="wrap-input100" data-validate="Enter user" id="user-div">
                            <input class="input100" id="username-input" type="text" autocomplete="off" name="username">
                            <span class="focus-input100" data-placeholder="User"></span>
                        </div>
                        <div class="wrap-input100" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="fa-solid fa-eye"></i>
                            </span>
                            <input class="input100" id="password-input" type="password" name="pass">
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>
                    </form>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="login-btn" type="submit">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="text-center txt">
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>
                        <a class="txt2" href="/signup">
                            Sign Up
                        </a>
                    </div>
                    <div class="col mx-auto text-center">
                        <span class="return-span" id="login-span">X</span>
                    </div>
                    <div class="spacer20"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
