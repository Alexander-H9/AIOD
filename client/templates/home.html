<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>AIOD</title>
</head>

<body class="text-white">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <span>AIOD</span>
                    </span>
                    <div class="wrap-input100">
                        <input class="input100" type="text" autocomplete="off" name="usage" disabled>
                        <span class="focus-input100" data-placeholder="Select functionality:"></span>
                        <select name="usage" class="input100 select100">
                            <option class="option100" value="img">Image classification</option>
                            <option class="option100" value="txt">Text recognition</option>
                        </select>
                    </div>
                    <div class="spacer50"></div>



                    <div class="tabbed">
                        <form method="post" action="{{url_for('tabs') }}">
                            <input checked="checked" id="tab1" type="radio submit" value="unactive_cam_tab" name="tabs"/>
                            <input id="tab2" type="radio submit" value="active_cam_tab" name="tabs" />
                        </form>
                        
                        <nav>
                        <label for="tab1">Capture</label>
                        <label for="tab2">Upload</label>
                        </nav>
                        
                        <figure>
                            <div class="tab1">
                                <form method="post" action="{{ url_for('upload') }}">
                                    <div class="container-login100-form-btn">
                                        <div class="wrap-login100-form-btn">
                                            <div class="login100-form-bgbtn"></div>
                                            <button class="login100-form-btn" type="submit" value="Upload" name="upload">
                                                Upload
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="tab2">
                                <span>Vorschau</span>
                                <div class="cam_frame">
                                    <img src="{{ url_for('camera') }}" alt="Camera is not available now. :(" height="max-height: 200px">
                                </div>
                                <form method="post" action="{{ url_for('capture') }}">
                                    <div class="spacer50"></div>
                                    <div class="container-login100-form-btn">
                                        <div class="wrap-login100-form-btn">
                                            <div class="login100-form-bgbtn"></div>
                                            <button class="login100-form-btn" type="submit" value="Capture" name="capture">
                                                Capture
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </figure>
                    </div>


                    
                    <div class="spacer50"></div>
                    <div>

                    </div>
                    <div class="spacer50"></div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" autocomplete="off" name="usage" disabled>
                        <span class="focus-input100" data-placeholder="Result:"></span>
                        <span class="result">99% Anything</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
