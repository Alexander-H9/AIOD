<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>AIOD</title>
</head>

<body class="text-white">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <span>AIOD</span>
                    </span>
                    <div class="wrap-input100">
                        <input class="input100" type="text" autocomplete="off" disabled>
                        <span class="focus-input100" data-placeholder="Select functionality:"></span>
                        <select name="usage" class="input100 select100" id="select-functionality">
                            <option class="option100" value="img">Image classification</option>
                            <option class="option100" value="txt" disabled>Text recognition</option>
                        </select>
                    </div>
                    <div class="spacer50"></div>
                    <div class="container-login100-form-btn">
                        <input type="file" accept=".jpg,.png,.bmp" name="file" id="upload-input">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="upload-btn">
                                Upload
                            </button>
                        </div>
                        <span class="return-span" id="upload-span"></span>
                    </div>
                    <div class="spacer50"></div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" autocomplete="off" name="usage" disabled>
                        <span class="focus-input100" data-placeholder="Result:"></span>
                        <span class="result">99% Anything</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
