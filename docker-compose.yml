version: '3'
services:
  ai_server:
    image: tensorflow/tensorflow:latest

    container_name: ai_server

    build:
      context: .
      dockerfile: dockerfile_server

    volumes:
      - .:/app

    ports:
      - 1881:1881

    networks:
      - default_net


  # ai_client:
