  mqtt_broker:
    image: eclipse-mosquitto:2.0.15

    container_name: mqtt_broker

    build:
      context: .
      dockerfile: dockerfile_broker

    restart: always

    volumes:
      - .:/app
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

    ports:
      - 1883:1883
      - 9001:9001
      

    networks:
      - default_net


networks:
  default_net:
    name: default_net